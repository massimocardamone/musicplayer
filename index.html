<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fd7655b271.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
                
           <!-- Contenitore PRINCIPALE -->
    <div class="container-fluid bg-image vh-100 px-lg-4">
        <div class="row justify-content-center align-items-center h-100">
            <!-- Colonna 1: BARRA DI NAVIGAZIONE -->
            <div class="col-12 col-md-1 d-flex flex-md-column justify-content-between">
                <!-- Music -->
                <button class="btn btn-outline-light fs-3 mb-3"><i class="fa-solid fa-music"></i></button>
                <!-- Cerca -->
                <button class="btn btn-outline-light fs-3 mb-3"><i class="fa-solid fa-magnifying-glass"></i></button>
                <!-- Lista Brani -->
                <button class="btn btn-outline-light fs-3 mb-3"><i class="fa-solid fa-list"></i></button>
            </div>

            <div id="wrapper" class="col-12 col-md-11 d-block d-md-flex justify-content-around align-items-center">
            
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>



    <script src="main.js"></script>
  </body>
</html>
